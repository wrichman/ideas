<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #box {
        background-color: lightblue;
        width: 5rem;
        height: 5rem;
        justify-content: center;
        display : flex;
        align-items: center;
        transition: all 0.25s;
    }

    #box.circle {
        border-radius: 50%;
        background-color: black;
        color : white;
        justify-content: center;
        display : flex;
        align-items: center;
        transition: all 0.25s ease-in-out 0.25s;
        
    }

    #box.pink {

        background-color: pink;
        color: black;
        transition: all 0.25s

    }

    #box.fade-away {
        opacity: 0;
        transition: all 1s;
    }

    #box.fade-in {
        opacity: 100;
        transition: all 0.5s
    }


</style>

<body>
    <div id = "box">
        Click Me!
    </div>
</body>
