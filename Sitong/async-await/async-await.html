<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      })
    }
async function fd(){
  console.log('Starting');
  await wait(2000);
  console.log('running');
  await wait (200);
  console.log('ending');
}

fd();
  </script>
</body>

</html>
